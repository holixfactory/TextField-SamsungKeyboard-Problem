plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.holix.textfieldsamsungkeyboardproblem'
    compileSdk 33

    defaultConfig {
        applicationId "com.holix.textfieldsamsungkeyboardproblem"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11.toString()
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.2.0'
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
    flavorDimensions "version"
    productFlavors {
        latest {
            dimension "version"
            applicationIdSuffix ".latest"
            versionNameSuffix "-latest"
        }
        snapshot {
            dimension "version"
            applicationIdSuffix ".snapshot"
            versionNameSuffix "-snapshot"
        }
    }
}

dependencies {
    latestImplementation project(":latest")
    snapshotImplementation project(":snapshot")

    implementation 'androidx.core:core-ktx:1.8.0'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.5.1'
    implementation 'androidx.activity:activity-compose:1.5.1'
    implementation "androidx.compose.ui:ui:$compose_latest_version"
    implementation "androidx.compose.foundation:foundation:$compose_latest_version"
    implementation "androidx.compose.material:material:$compose_latest_version"
    implementation "androidx.compose.ui:ui-tooling-preview:$compose_latest_version"
    implementation "com.google.accompanist:accompanist-pager:$accompanist_latest_version"
    implementation "com.google.accompanist:accompanist-pager-indicators:$accompanist_latest_version"
    debugImplementation "androidx.compose.ui:ui-tooling:$compose_latest_version"
    debugImplementation "androidx.compose.ui:ui-test-manifest:$compose_latest_version"
}
